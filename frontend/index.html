<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dependency Graph</title>
  <script src="base64.js" type="module"></script>
  <script src="static.js" type="module"></script>
  <script src="index.js" type="module"></script>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <fieldset style="display:flex;">
    <button id="open-folder">选择文件夹</button>
    <div>
      <label style="display:flex;">
        <input type="radio" name="loader" id="forge_legacy">
        <div>Minecraft Forge (Legacy)</div>
      </label>
      <label style="display:flex;">
        <input type="radio" name="loader" id="forge">
        <div>Minecraft Forge</div>
      </label>
      <label style="display:flex;">
        <input type="radio" name="loader" id="fabric" checked>
        <div>Fabric Loader</div>
      </label>
      <label style="display:flex;">
        <input type="radio" name="loader" id="neoforge">
        <div>Neoforge</div>
      </label>
    </div>
    &nbsp;&nbsp;&nbsp;&nbsp;
    <div>
      <label style="display:flex;">
        <input type="checkbox" id="animation">
        <div>动画（多了会卡）</div>
      </label>
    </div>
    &nbsp;&nbsp;&nbsp;&nbsp;
    <div id="loading-process"></div>
  </fieldset>
  <div id="main" style="display:flex;height:420px;">
    <div class="info-container" style="flex:4;">
      <div class="info-map" id="chart"></div>
    </div>
    <div class="info-card" id="infomation" style="flex:1;">
      <fieldset>
        <img id="mod-logo" style="height:48px;image-rendering:pixelated;">
        <div id="mod-detail"> </div>
      </fieldset>
    </div>
  </div>
</body>

</html>
